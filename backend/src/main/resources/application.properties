spring.application.name=finance-tracker-api

server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/finance_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:finance_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:strong_password}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Auth0 Configuration
app.auth0.issuer-uri=${AUTH0_ISSUER_URI:https://dev-ugadnr0ui0vziqee.us.auth0.com/}
app.auth0.audience=${AUTH0_AUDIENCE:https://finsight-api}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://app.finsight.com}

# Rate Limiting Configuration
app.rate-limit.requests-per-window=${RATE_LIMIT_REQUESTS:200}
app.rate-limit.window-minutes=${RATE_LIMIT_WINDOW_MINUTES:5}

# Caching
spring.cache.type=simple


